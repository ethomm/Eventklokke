<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Event Timekeeper created @ Reel Media Nordic as by Eirik Thommessen. Uses flipClock.js, animate.css, bootstrap and fontawesome.io">
  <meta name="author" content="Eirik Thommessen">
  <title>Event Clock</title>
  <link href='css/eventclock.css' rel='stylesheet'>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- FlipClock -->
  <link href="css/flipclock.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="css/animate.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--- Start Header -->
    <header class="container">
      <div class="row pt-3 pb-4">
        <div class="col-md-5 col-6 pt-3">
          <h1 id="title"><i class="fa fa-clock-o" aria-hidden="true"></i> Event Clock</h1>
        </div>
        <div class='col-md-2 col-4 pt-2'>
          <img src="images/logo.png"  alt="company logo" />
        </div>
        <div id="btnsettings" class='col-md-3 col-2 pt-4 offset-md-2'>
          <div class="row">
            <div class="col-md-8">
             <i class="fa fa-cogs fa-1x" aria-hidden="true"></i>
             <span class='hidden-sm-down'>
              <strong>
                &nbsp; Settings
              </strong>
            </span>
          </div>
          <div class="col-md-1">
            <i id="settingsinfo" class="fa fa-info-circle" aria-hidden="true" data-toggle="popover" title="Settings" data-content="In the settings you can alter the behavior of the clock"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Start Settings -->
    <div class="container-fluid" id="settingscontainer">
      <div class="container pt-4 pb-4" id="settings">
        <div class="row mt-5">
          <div class="col-4">
            <h3>Timer name:</h3>
            <input type="text" id="timername" placeholder="Enter Custom Name" class="form-control">
          </div>
          <div class="col-5 offset-2 form-check">
            <div class="row">
              <div class="col-12">
                <h3>
                  Count upwards:
                </h3>
                <label class="form-check-label">
                  <input id="countupwards" class="form-check-input" type="checkbox" value="">
                  Check this to make the clock count upwards
                </label>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-10">
                <h3>Warning text:</h3>
                <input type="text" id="timerwarning" placeholder="Time is up!" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-5 col-10 offset-1 offset-md-0">
            <h3>
              Set time:
              <small class="text-right">
                  <i id="settimeinfo" class="small fa fa-info-circle" aria-hidden="true" data-toggle="popover" title="Set Time" data-content="Set time is the time the clock is counting towards. This could be the starting time if the clock is counting down, or the target time if the clock is counting up."></i>
              </small>
            </h3>
            <div class="row">
              <div class=" col-4">
                <strong>Timer:</strong>
                <input id="sethour" type="number" name="usr_hour" class="form-control" value="0">
              </div>
              <div class=" col-4">
                <strong>Minutter:</strong>
                <input id="setminutes" type="number" name="usr_minutes" class="form-control" value="0">
              </div>
              <div class=" col-4">
                <strong>Sekunder:</strong>
                <input id="setsecounds" type="number" name="usr_secounds" class="form-control" value="35">
              </div>
            </div>
          </div>
          <div class="col-md-5 offset-md-1">
            <h3>
              Warning time:
              <small class="text-right">
                  <i id="setwarningtimeinfo" class="small fa fa-info-circle" aria-hidden="true" data-toggle="popover" title="Warning Time" data-content="The warning time is the time the user has left before the time runs out. This is signaled by turning the numbers orange."></i>
              </small>
            </h3>
            <div class="row">
              <div class=" col-4">
                <strong>Timer:</strong>
                <input id="setwarninghour" type="number" name="usr_hour" class="form-control" value="0">
              </div>
              <div class=" col-4">
                <strong>Minutter:</strong>
                <input id="setwarningminutes" type="number" name="usr_minutes" class="form-control" value="0">
              </div>
              <div class=" col-4">
                <strong>Sekunder:</strong>
                <input id="setwarningsecounds" type="number" name="usr_secounds" class="form-control" value="30">
              </div>
            </div>
          </div>
        </div> 

        <div class="row pt-5">
          <div class="col-md-7 offset-md-5">
            <a href="index.html" target="_blank" class="btn-primary btn pull-right ml-4">
              Create a new Event Clock in a new tab
            </a>
            <button id="btncancel" class="btn btn-warning pull-right ml-4">
              Cancel
            </button>
            <button id="btnsave" class="btn btn-success pull-right ml-4">
              Save
            </button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Start Timer -->
    <div id="timerView" class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h3><span id="customename"> Timer:</span></h3>
        </div>
        <div id="timer" class="col-12 pt-5 pb-5 animated justify-content-center">
        </div>
        <div class="col-12 mt-5 text-center text-danger animated pulse infinite" >
          <h1 id="warningtext">    
          </h1>
        </div>
      </div>
      <div class="row" id="startstop">
        <div class="col-md-6 offset-md-6">
          <button id="btnreset" class="btn btn-warning btn-lg pull-right ml-4" data-toggle="popover" title="Reset clock" data-content="This button resets the clock. Using the resetbutton will stop the clock and the clock will go back to its default settings or the settings saved by the user.">
            Reset
          </button>
          <button id="btnstart" class="btn btn-success btn-lg pull-right ml-4" data-toggle="popover" title="Start the clock" data-content="This button starts the clock.">
            Start
          </button>
          <button id="btnstopp" class="btn btn-danger btn-lg pull-right ml-4" data-toggle="popover" title="Stopp the clock" data-content="This button stops the clock, but you can start it again by clicking on the startbutton.">
            Stopp
          </button>

        </div>
      </div>
    </div>


    <!-- Start Footer -->
    <footer class ="container mt-5">
      <div class="col-md-6 offset-md-3 col-8 offset-2 text-center">
        created by: 
        <a href="http://www.reelmedianordic.com">
          @reelmedianordic
        </a>
        | v.1.0.1
      </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Tether -->
    <script src="js/tether.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flipclock.min.js"></script>
    <script src="js/eventclock.js"></script>
  </body>
  </html>
